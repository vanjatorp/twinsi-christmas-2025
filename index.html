<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twinsi Christmas Advent Calendar 2025</title>
    <link rel="stylesheet" href="public/styles/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Iceberg&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  </head>
  <body>
    <div class="scene">
      <div class="moon"></div>
      <div class="stars"></div>
      <div class="aurora-layer"></div>
      <div class="aurora-layer secondary"></div>
      <div class="snowflakes"></div>
      <div class="pond">
        <div class="ice-floe icelayer1"></div>
        <div class="ice-floe icelayer2"></div>
      </div>

      <!-- üêª Polar Bear -->
      <div class="container icebear">
        <div class="tail"></div>
        <span class="z-1">Z</span>
        <span class="z-2">Z</span>
        <span class="z-3">Z</span>
        <div class="icebear-body">
          <div class="face-container">
            <div class="icebear-face">
              <div class="christmas-hat"></div>
              <div class="ear ear-l"></div>
              <div class="ear ear-r"></div>
              <div class="eye-l"></div>
              <div class="eye-r"></div>
              <div class="mouth"></div>
            </div>
          </div>
          <div class="hand-l"></div>
          <div class="hand-r"></div>
        </div>
        <div class="icebear-shadow"></div>
      </div>

      <div class="pond-mist"></div>
      <div class="horizon-mist"></div>
      <div class="mountains back"></div>
      <div class="mountains front"></div>
    </div>

    <!-- üéÅ Advent Calendar UI -->
    <div class="calendar-wrapper">
      <div class="calendar-title">
        <img src="public/assets/twinsi-logo.png" alt="Twinsi Christmas Advent Calendar 2025" class="calendar-logo" />
      </div>

      <div class="countdown-timer">
        <p class="countdown-inline">
           New üéÅ in: <span id="countdown" class="countdown-value">Loading...</span>
        </p>
      </div>

      <div class="advent-calendar"></div>
    </div>

     <!-- üéÅ Modal -->
    <div class="gift-modal hidden">
      <div class="gift-modal-content">
        <button class="close-modal">‚úñ</button>
        <h2 class="gift-title"></h2>
        <div class="gift-content"></div>
      </div>
    </div>

     <!-- Scripts -->
    <script type="module" src="src/js/main.js"></script>
  </body>
</html>
