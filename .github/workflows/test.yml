name: Twinsi Calendar Test Suite

on:
  workflow_dispatch:
  # push:
  #   branches: [ main ]
  # pull_request:
  #   branches: [ main ]

jobs:
  run-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test-file: [
          test-calendar-layout.js,
          test-gift-boxes.js,
          test-visuals.js,
          test-game.js
        ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install

      - name: Run ${{ matrix.test-file }}
        run: node src/js/test/${{ matrix.test-file }}

      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: screenshots-${{ matrix.test-file }}
          path: screenshots/

      - name: Upload traces
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: traces-${{ matrix.test-file }}
          path: traces/
